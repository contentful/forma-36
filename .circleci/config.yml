version: 2.1

orbs:
  docker: circleci/docker@1.0.1

cache-key: &cache-key
  key: dependency-cache-primary-{{ arch }}-yarn-packages-{{ checksum ".nvmrc" }}-{{ checksum "yarn.lock" }}

commands:
  yarn_install:
    steps:
      - restore_cache: *cache-key
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc'
      - run: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          <<: *cache-key
          paths:
            - ~/.cache/yarn
  check-changed-files-or-halt:
    parameters:
      pattern:
        type: string
    steps:
      - run: git show -m HEAD --name-only --pretty="" | egrep -q '<< parameters.pattern >>' || circleci step halt

jobs:
  build:
    docker:
      - image: circleci/node:14.15.0-browsers
    resource_class: xlarge
    working_directory: ~/circleci-f36-build
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-f36-build
      - yarn_install
      - run:
          name: Lerna build
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - packages/components/**/dist
            - packages/core/dist
            - packages/f36-docs-utils/dist
            - packages/forma-36-react-components/dist
            - packages/forma-36-tokens/dist

  analyze_code:
    docker:
      - image: circleci/node:14.15.0-browsers
    resource_class: xlarge
    working_directory: ~/circleci-f36-build
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-f36-build
      - yarn_install
      - run:
          name: Prettier
          command: yarn prettier:check
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Check types
          command: yarn tsc

  test:
    docker:
      - image: circleci/node:14.15.0-browsers
    resource_class: xlarge
    working_directory: ~/circleci-f36-build
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-f36-build
      - yarn_install
      - run:
          name: Test
          command: yarn test

  deploy_chromatic:
    docker:
      - image: circleci/node:14.15.0-browsers
    resource_class: xlarge
    working_directory: ~/circleci-f36-build
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-f36-build
      - check-changed-files-or-halt:
          pattern: ^(packages)|(.js|jsx|ts|tsx|css|scss)$
      - yarn_install
      - run:
          name: Storybook
          command: yarn storybook:build
      - run:
          name: Chromatic
          command: yarn chromatic

