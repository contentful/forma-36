orbs:
  docker: circleci/docker@1.0.1

jobs:
  prepare-dependencies:
    docker:
      - image: node:current-alpine
    steps:
      - checkout
      - run:
          name: Compute version number
          command: echo "0.0.${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1:0:7}" | tee version.txt
      - restore_cache:
          keys:
            - yarn-deps-{{ checksum "yarn.lock" }}
            - yarn-deps
      - run:
          name: yarn
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: yarn-deps-{{ checksum "yarn.lock" }}-{{ epoch }}
      - store_artifacts:
          path: yarn.lock
      - persist_to_workspace:
          root: .
          paths:
            - .
  lint:
    docker:
      - image: node:current-alpine
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Lint
          command: yarn lint
  build:
    docker:
      - image: node:current-alpine
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build
          command: yarn build
  test:
    docker:
      - image: node:current-alpine
    parallelism: 2
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Test
          command: yarn test
  release:
    docker:
      - image: node:current-alpine
    steps:
      - checkout
      - run:
          name: Prepare Dependencies
          command: yarn
      - run:
          name: Pre deploy
          command: bin/before-deploy
      - run:
          name: Deploy
          command: bin/deploy

