version: 2.1

cache-key: &cache-key
  key: dependency-cache-primary-{{ arch }}-yarn-packages-{{ checksum ".nvmrc" }}-{{ checksum "yarn.lock" }}-{{ .Branch }}

commands:
  yarn_install:
    steps:
      - restore_cache: *cache-key
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc'
      - run: yarn install --prefer-offline --pure-lockfile
      - save_cache:
          <<: *cache-key
          paths:
            - ~/.cache/yarn

executors:
  defaults:
    docker:
      image: circleci/node:12
      docker_layer_caching: true

jobs:
  lint:
    executor: defaults
    steps:
      - checkout
      - yarn_install
      - run:
          name: Lint
          command: |
            yarn lint
  build:
    executor: defaults
    steps:
      - checkout
      - yarn_install
      - run:
          name: Build
          command: |
            yarn build
  test:
    executor: defaults
    steps:
      - checkout
      - yarn_install
      - run:
          name: Test
          command: |
            yarn test
  release:
    executor: defaults
    steps:
      - checkout
      - yarn_install
      - run: bin/build
      - run: bin/before-deploy
      - run: bin/deploy

workflows:
  version: 2
  # run on every commit
  lint-build-test:
    jobs:
      - lint
      - test
      - build
      - release:
          filters:
            branches:
              only: master
          requires:
            - lint
            - test
