version: 2.1

orbs:
  docker: circleci/docker@1.0.1

cache-key: &cache-key
  key: dependency-cache-primary-{{ arch }}-yarn-packages-{{ checksum ".nvmrc" }}-{{ checksum "yarn.lock" }}-{{ .Branch }}

commands:
  yarn_install:
    steps:
      - restore_cache: *cache-key
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc'
      - run: yarn install --prefer-offline --pure-lockfile
      - save_cache:
          <<: *cache-key
          paths:
            - ~/.cache/yarn

jobs:
  prepare-dependencies:
    docker:
      - image: circleci/node:12.0-browsers
    steps:
      - checkout
      - yarn_install
  lint:
    docker:
      - image: circleci/node:12.0-browsers
    steps:
      - checkout
      - yarn_install
      - run: yarn run lint
      - run: yarn run type-check
  test:
    docker:
      - image: circleci/node:12.0-browsers
    steps:
      - checkout
      - yarn_install
      - run: yarn run test
  chromatic-deployment:
    docker:
      - image: circleci/node:12.0-browsers
    steps:
      - checkout
      - yarn_install
      - run: yarn run build-storybook
      - run: yarn run chromatic --project-token=${CHROMATIC_PROJECT_TOKEN} --exit-zero-on-changes
  release:
    docker:
      - image: circleci/node:12.0-browsers
    steps:
      - checkout
      - yarn_install
      - run:
          name: Pre deploy
          command: bin/before-deploy
      - run:
          name: Deploy
          command: bin/deploy

workflows:
  version: 2
  # run on every commit
  commit-check:
    jobs:
      - prepare-dependencies
      - lint:
          requires:
            - prepare-dependencies
      - test:
          requires:
            - prepare-dependencies
      - chromatic-deployment:
          requires:
            - prepare-dependencies
            - lint
            - test
      - release:
          filters:
            branches:
              only: master
          requires:
            - lint
            - test
            - chromatic-deployment
