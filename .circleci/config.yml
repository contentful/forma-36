version: 2.1

orbs:
  docker: circleci/docker@1.0.1

commands:
  check-changed-files-or-halt:
    parameters:
      pattern:
        type: string
    steps:
      - run: git show -m HEAD --name-only --pretty="" | egrep -q '<< parameters.pattern >>' || circleci step halt

jobs:
  prepare-dependencies:
    docker:
      - image: circleci/node:12.0-browsers
    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Compute version number
          command: echo "0.0.${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1:0:7}" | tee version.txt
      - restore_cache:
          keys:
            - yarn-deps-{{ checksum "yarn.lock" }}
            - yarn-deps
      - run:
          name: yarn
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: yarn-deps-{{ checksum "yarn.lock" }}-{{ epoch }}
      - store_artifacts:
          path: yarn.lock
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint-and-test:
    docker:
      - image: circleci/node:12.0-browsers
    resource_class: xlarge
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Check Types
          command: yarn type-check
      - run:
          name: Test
          command: yarn test

  chromatic-deployment:
    docker:
      - image: circleci/node:12.0-browsers
    resource_class: xlarge
    steps:
      - attach_workspace:
          at: .
      - check-changed-files-or-halt:
          pattern: ^(forma-36-fcss|forma-36-react-components|forma-36-tokens)|(.js|jsx|ts|tsx|css|scss)$
      - run: yarn run build-storybook
      - run: yarn run chromatic --project-token=${CHROMATIC_PROJECT_TOKEN} --exit-zero-on-changes

  release:
    docker:
      - image: circleci/node:12.0-browsers
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Pre deploy
          command: bin/before-deploy
      - run:
          name: Deploy
          command: bin/deploy

workflows:
  version: 2
  commit-check:
    jobs:
      - prepare-dependencies
      - lint-and-test:
          requires:
            - prepare-dependencies
      - chromatic-deployment:
          requires:
            - prepare-dependencies
            - lint-and-test
      - release:
          filters:
            branches:
              only: master
          requires:
            - lint-and-test
            - chromatic-deployment
