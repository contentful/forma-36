workflows:
  version: 2
  # run on every commit
  lint-build-test:
    jobs:
      - prepare-dependencies
      - lint:
          requires:
            - prepare-dependencies
      - build:
          requires:
            - lint
      - test:
          requires:
            - prepare-dependencies
            - lint
            - build
  build-deploy:
    jobs:
      - release:
          filters:
            branches:
              only: master
