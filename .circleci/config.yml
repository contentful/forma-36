version: 2.1

orbs:
  docker: circleci/docker@1.0.1

cache-key: &cache-key
  key: dependency-cache-primary-{{ arch }}-yarn-packages-{{ checksum ".nvmrc" }}-{{ checksum "yarn.lock" }}

commands:
  yarn_install:
    steps:
      - restore_cache: *cache-key
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc'
      - run: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          <<: *cache-key
          paths:
            - ~/.cache/yarn
  check-changed-files-or-halt:
    parameters:
      pattern:
        type: string
    steps:
      - run: git show -m HEAD --name-only --pretty="" | egrep -q '<< parameters.pattern >>' || circleci step halt

jobs:
  build:
    docker:
      - image: circleci/node:14.15.0-browsers
    resource_class: xlarge
    working_directory: ~/circleci-f36-build
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-f36-build
      - yarn_install
      - run:
          name: Build packages
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - packages/components/**/dist
            - packages/core/dist
            - packages/f36-docs-utils/dist
            - packages/forma-36-react-components/dist
            - packages/forma-36-tokens/dist

  analyze_code:
    docker:
      - image: circleci/node:14.15.0-browsers
    resource_class: xlarge
    working_directory: ~/circleci-f36-build
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-f36-build
      - yarn_install
      - run:
          name: Prettier
          command: yarn prettier:check
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Check types
          command: yarn tsc

  test:
    docker:
      - image: circleci/node:14.15.0-browsers
    resource_class: xlarge
    working_directory: ~/circleci-f36-build
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-f36-build
      - yarn_install
      - run:
          name: Test
          command: yarn test

  check-links:
    docker:
      - image: circleci/node:14.15.0-browsers
    resource_class: xlarge
    working_directory: ~/circleci-f36-build
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-f36-build
      - yarn_install
      - run:
          name: Build Next.js website
          command: yarn docs:next:build
      - run:
          name: Run production version of the website locally
          command: yarn docs:next:start-prod
          background: true
      - run:
          name: Wait for localhost:3000 to be ready
          command: yarn wait-on http://localhost:3000
      - run:
          name: Run links checker
          command: yarn blc http://localhost:3000 -ro --exclude "https://medium.com/contentful-design" --exclude "https://github.com/contentful/forma-36"

  deploy_chromatic:
    docker:
      - image: circleci/node:14.15.0-browsers
    resource_class: xlarge
    working_directory: ~/circleci-f36-build
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-f36-build
      - yarn_install
      - run:
          name: Storybook
          command: yarn storybook:build
      - run:
          name: Chromatic
          command: yarn chromatic

  release:
    docker:
      - image: circleci/node:14.15.0-browsers
    working_directory: ~/circleci-f36-build
    resource_class: xlarge
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-f36-build
      - yarn_install
      - add_ssh_keys:
          fingerprints:
            - '2b:9f:13:79:d8:7b:f5:38:43:8f:3d:a8:7d:53:22:b2'
      - run: git config --global user.email ${GITHUB_EMAIL}
      - run: git config --global user.name ${GITHUB_USER}
      - run:
          name: Deploy
          command: yarn lerna publish --no-private --conventional-commits --create-release github --yes
// changelog write
workflows:
  version: 2
  f36-build:
    jobs:
      - build
      - analyze_code:
          requires:
            - build
      - test:
          requires:
            - build
      - check-links:
          requires:
            - build
      - deploy_chromatic:
          requires:
            - build
            - analyze_code
            - test
          filters:
            branches:
              # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
              ignore: /pull\/[0-9]+/
      - release:
          requires:
            - build
            - analyze_code
            - test
          filters:
            branches:
              only:
                - main
